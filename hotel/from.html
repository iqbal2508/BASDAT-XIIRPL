<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="proses.php" method="post" enctype="multipart/form-data">
        <div class="lapisInput">
            <label>Nama</label>
            <input type="text" name="nama" placeholder="Masukkan nama">
        </div>
        <div class="lapisInput">
            <label>Alamat</label>
            <input type="text" name="alamat" placeholder="Masukkan alamat">
        </div>
        <div class="lapisInput">
            <label>Check In</label>
            <input type="date" name="cek">
        </div>
        <div class="lapisInput">
            <label>No Kontak</label>
            <input type="text" name="kontak" placeholder="Masukkan No Handphone">
        </div>
        <div class="lapisInput">
            <label>Tipe Kamar</label>
            <select name="tipe">
                <option value="">Pilih tipe kamar</option>
                <option value="100000">Tipe1(100.RB)</option>
                <option value="200000">Tipe2(200.RB)</option>
            </select>
        </div>
        <div class="lapisInput">
            <label>lama Menginap tipe1( 100rb permalam )</label>
            <input type="number" name="satu" placeholder="lama menginap">
        </div>
        <div class="lapisInput">
            <label>lama Menginap tipe2 ( 200rb permalam )</label>
            <input type="number" name="dua" placeholder="lama menginap">
        </div>
        <div class="lapisInput">
            <label>Contoh Kamar</label>
            <input type="file" name="foto">
        </div>
        <button>Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
